<form action="#" class="form-horizontal uiform">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">Ajax Content</h4>
    </div>
    <div class="modal-body">

        <div class="form-body" style="padding-left: 20px;padding-right: 20px">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control"
                                   name="fname"
                                   data-validate="required: false"
                                   placeholder="Chee Kin">
                            <span class="help-block"> This is inline help </span>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Last Name</label>
                        <div class="col-md-9">
                            <select name="foo" class="form-control  uiselect2">
                                <option value="1">Abc</option>
                                <option value="1">Abc</option>
                                <option value="1">This is a really long value that breaks the fluid design for a select2</option>
                            </select>
                            <span class="help-block"> This field has error. </span>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Gender</label>
                        <div class="col-md-9">
                            <select class="form-control uiselect2">
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                            <span class="help-block"> Select your gender. </span>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Date of Birth</label>
                        <div class="col-md-9">
                            <div class="input-group date uidate">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Category</label>
                        <div class="col-md-9">
                            <select class="form-control uiselect2"
                                    data-validate="required: true"
                                    data-validate-message="required:'请选择分类'"
                                    data-text-field="user_name"
                                    data-placeholder="Choose a Category" name="users">
                                <option value=""></option>
                                <option value="1" data-spell="zh">中华</option>
                                <option value="2" data-spell="mg">美国</option>
                                <option value="3" data-spell="tj">天津</option>
                                <option value="4" data-spell="sh">上海</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-3">Membership</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <div class="icheck-inline">
                                    <label>
                                        <input name="membership" type="checkbox" class="uicheck" data-validate="required: true"> Checkbox 1
                                    </label>
                                    <label>
                                        <input name="membership" type="checkbox" class="uicheck"> Checkbox 2
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--<h3 class="form-section">Address</h3>-->
            <fieldset>
                <legend>Address</legend>

                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Address 1</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Address 2</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">City</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">State</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Post Code</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Country</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option>Country 1</option>
                                    <option>Country 2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </fieldset>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
